# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
sudo: required
cache:
  - packages
  - ccache
latex: false
warnings_are_errors: false

apt_packages:
  - libcurl4-openssl-dev
  - libudunits2-dev
  - libproj-dev
  - libgeos-dev
  - libspatialite-dev
  - libgdal-dev
  - libnetcdf-dev # for ncdf4
  - netcdf-bin #for ncdf4
  - librdf0-dev #for eml
  - libv8-dev #for eml
  - libjq-dev #for eml

r:
  #- oldrel
  - release
  - devel
  
r_github_packages:
  - ropensci/jqr
  - ropensci/jsonld
  - ropensci/emld
  - ropensci/EML

r_packages:
  - devtools
  - R6
  - XML
  - sf
  - ncdf4
  - testthat
  #- covr

r_check_args: --as-cran

after_script:
 - ./travis-tool.sh dump_logs

#after_success:
#  - Rscript -e 'library(covr); codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
